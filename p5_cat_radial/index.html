<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Face Radial Graph</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    main {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    .wrapper {
      width: min(95vw, 1000px);
    }
    .note {
      margin: 12px 0 0 0;
      font-size: 14px;
      color: #555;
    }
    canvas { display: block; margin: 0 auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <script defer src="./sketch.js"></script>
</head>
<body>
  <main>
    <div class="wrapper">
      <div id="sketch-container"></div>
      <p class="note">Data source: tries <code>cat_analysis_ref_no_comparison.csv</code>, then falls back to <code>cat_analysis_ref.csv</code>, <code>cat_analysis.csv</code>, or <code>cat_analysis_clip.csv</code> found in the workspace.</p>
    </div>
  </main>
</body>
</html>
